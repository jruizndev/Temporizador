<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temporizador</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="main">
            <div class="secondary">
                <h1>Temporizador</h1>
                <div class="control-panel">
                    <input
                        type="datetime-local"
                        class="date-input"
                        id="dateSelect"
                    />
                    <button id="startButton" class="timer-button">
                        Iniciar
                    </button>
                </div>
                <div id="timer"></div>
            </div>
        </main>
        <audio id="timerSound">
            <source src="./sounds/timer-end.mp3" type="audio/mpeg" />
        </audio>
        <div id="alertModal" class="modal">
            <div class="modal-content">
                <h2 id="modalMessage">Â¡Tiempo finalizado!</h2>
                <button id="closeModal" class="timer-button">Aceptar</button>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
